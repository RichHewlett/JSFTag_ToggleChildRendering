<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rh="http://RichCustomTag.com"
	>

<h:head>
	<title>JSF 2.0 Test Site</title>
</h:head>
<h:body>
	<h3>JSF 2.0 Test Site (hello.xhtml)</h3>
	<h:form>
		<h:inputText value="#{helloBean.name}"></h:inputText>
		<h:commandButton value="Say Hello" action="welcome"></h:commandButton>
		<br/>
		<p>Items below may or may not appear depending whether they are turned on or off:</p>
		<!-- to show children set showChildren to 'enabled' else 'disabled' -->
		<rh:customTag showChildren="enabled">
			<p>If you see this then child items are enabled</p>
			<h:inputText value="#{helloBean.name2}"></h:inputText>
			<p>end of dynamic content.</p>
		</rh:customTag>
	</h:form>
</h:body>
</html>
